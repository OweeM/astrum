<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Astrum Visual Aid</title>
</head>
<body>
    <h1>Astrum Healthcare</h1>
    <h2>Visual Aid</h2>
    <h3>Select Images for Slideshow</h3>

    <form action="{{ url_for('slideshow') }}" method="post">
        <div id="image-selection">
            {% for image in images %}
                <label>
                    <input type="checkbox" name="selectedImages" value="{{ image }}">
                    <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}" class="thumbnail">
                </label>
            {% endfor %}
        </div>
        <button type="submit" id="start-slideshow">Start Slideshow</button>
    </form>

    <a href="{{ url_for('manage_images') }}">Manage Images</a>
</body>
</html>
